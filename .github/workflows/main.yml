name: Run Gemini Prompt Generator

on:
  # Run manually
  workflow_dispatch:
  
  # Run on schedule (every hour)
  schedule:
    - cron: '0 * * * *'  # Every hour

jobs:
  generate-prompts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: github-actions-runner
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: github-actions-runner/requirements.txt
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create cookies file
        run: |
          echo "${{ secrets.GEMINI_COOKIES }}" > cookies.txt
        
      - name: Run Prompt Generator
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GEMINI_COOKIES: ${{ secrets.GEMINI_COOKIES }}
          PYTHONUNBUFFERED: "1"
        run: |
          python gen.py
